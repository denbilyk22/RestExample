<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<style>
    .container{
        text-align: center;
        margin-top: 5%;
    }
    .logoutform{
        text-align: right;
    }
    .back{
        text-align: center;
    }
</style>
<body>
<form class="logoutform" id="logoutform" method="post" action="/logout">
    <button type="submit" class="btn btn-dark btn-lg">Logout</button>
</form>
<form class="back" id="back" method="get" action="/tasks">
    <button class="btn btn-dark btn-lg">Back</button>
</form>
<div class="container">
    <h2>Tasks list</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Completed</th>
            <th>User nickname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${task}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed} ? 'Done' : 'Not done'"></td>
            <td th:text="${task.userNickname}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
