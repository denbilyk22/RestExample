<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<style>
  .back{
    text-align: center;
    margin-top: 2%;
  }
  .container{
    margin-top: 2%;
    width: 500px;
  }
</style>
<body>
<form class="back" id="back" method="get" th:action="@{/users/{id}(id=${user.id})}">
  <button class="btn btn-dark btn-lg">Back</button>
</form>
<div class="container">
  <h1 style="text-align: center">Update user</h1>
  <form action="#" th:action="@{/users/{id}(id=${user.id})}" th:method="put" th:object="${user}">
    <label for="nickname" class="form-label">Nickname</label>
    <input id="nickname" type="text" th:field="*{nickname}" class="form-control mb-4 col-4" required>

    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" th:field="*{name}" class="form-control mb-4 col-4" required>

    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" th:field="*{email}" class="form-control mb-4 col-4" required>

    <button type="submit" class="btn btn-success btn-lg" style="margin-left: 40%">Update</button>
  </form>
</div>
</body>
</html>
