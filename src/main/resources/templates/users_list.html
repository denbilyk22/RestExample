<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<style>
    .container{
        text-align: center;
        margin-top: 5%;
    }
    .logoutform{
        text-align: right;
    }
    .back{
        text-align: center;
    }
</style>
<body>
<form class="logoutform" id="logoutform" method="post" action="/logout">
    <button type="submit" class="btn btn-dark btn-lg">Logout</button>
</form>
<form class="back" id="back" method="get" action="/startpage">
    <button class="btn btn-dark btn-lg">Back</button>
</form>
<div class="container">
    <h2>Users list</h2>
    <form action="/users/createUser" method="get" style="text-align: left">
        <button class="btn btn-primary btn-lg">Add user</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nickname</th>
            <th>Name</th>
            <th>Tasks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nickname}" ></td>
            <td th:text="${user.name}"></td>
            <td>
                <span th:if="${user.tasks.isEmpty()}">None</span>
                <div th:unless="${user.tasks.isEmpty()}">
                    <div th:each="task :${user.tasks}">
                        Task #<span th:text="${task.id}"></span>, "<span th:text="${task.description}"></span>
                        ", <span th:text="${task.completed} ? 'Done' : 'Not done'"></span><br>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
